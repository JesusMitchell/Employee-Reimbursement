<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reimbursement</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- We are creating a form that will allow a user to submit feedback to the website's owner  -->

<div id="chumba" class="reviews">
    <form action="reimserv" target="blank" method="POST">
        <fieldset>
            <legend>Reimbursement Form Details</legend>
            <p>
                <label for="event">Event Type</label>
                <select id="event" name="referred" required>
                    <option value="">Please make a selection</option>
                    <option value="course">University Courses 80%</option>
                    <option value="seminar">University Seminar 60%</option>
                    <option value="prep">Certification Preparation Classes 75%</option>
                    <option value="cert">Certification 100%</option>
                    <option value="technical">Technical Training 90%</option>
                    <option value="other">Other 30%</option>
                </select>
            </p>

            <p>
                <label>Time & Date
                    <input type="datetime-local" name="timedate"  required>
                </label>
                <br/>
                <br/>
                <label>location
                    <input type="text" name="location" minlength="1" required>
                </label>
                <br/>
                <br/>
                <label>Cost
                    <input type="number" min="0" step="any" name="cost" minlength="1" required>
                </label>
                <br/>
                <br/>
                Will you submit a Graded test or Presentation afterwards?
                <br/>
                <label>
                    Graded Test
                    <input type="radio" name="proof" value="grade" required/>
                </label>
                <label>
                    Presentation
                    <input type="radio" name="proof" value="presentation" required/>
                </label>

            </p>



            <label>
            Event Description: <br>
            <textarea name="description"
                      cols="30" rows="10"
                      maxlength="500" placeholder="500 characters max" required></textarea>
            </label>
            <br>
            <br>
            <label>
                Work Related Justification: <br>
                <textarea name="justification"
                          cols="30" rows="10"
                          maxlength="500" placeholder="500 characters max" required></textarea>
            </label>
        </fieldset>

        <br>

        <input type="submit" value="Submit">

    </form>

</div>
<br>
</body>
</html>
